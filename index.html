<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formstyle">
        <form name="forms">
            <input type="button" name="answer"><br><br>
            <input type="button" class="btn" value="1" onclick="forms.answer.value+=1">
            <input type="button" class="btn" value="2" onclick="forms.answer.value+=2">
            <input type="button" class="btn" value="3" onclick="forms.answer.value+=3">
            <br>
            <input type="button" class="btn" value="4" onclick="forms.answer.value+=4">
            <input type="button" class="btn" value="5" onclick="forms.answer.value+=5">
            <input type="button" class="btn" value="6" onclick="forms.answer.value+=6">
            <br>
            <input type="button" class="btn" value="7" onclick="forms.answer.value+=7">
            <input type="button" class="btn" value="8" onclick="forms.answer.value+=8">
            <input type="button" class="btn" value="9" onclick="forms.answer.value+=9">
            <br>
            <input type="button" class="btn" value="+" onclick="forms.answer.value+='+'">
            <input type="button" class="btn" value="-" onclick="forms.answer.value+='-'">
            <input type="button" class="btn" value="/" onclick="forms.answer.value+='/'">
            <br>
            <input type="button" class="btn" value="0" onclick="forms.answer.value+=0">
            <input type="button" class="btn" value="*" onclick="forms.answer.value+='*'">
            <input type="button" class="btn" value="=" onclick="forms.answer.value=eval(forms.answer.value)">
            <br>
            <input type="button" value="Clear All" onclick="forms.answer.value=''">
        </form>
    </div>
</body>
</html>
